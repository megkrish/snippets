<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Menus</title>
</head>
<body>
    <h1>Compare Menus</h1>

    <table>
        <thead>
            <tr>
                <th>Restaurant</th>
                <th>Cuisine Type</th>
                <th>Dish Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for menu in menus %}
                <tr>
                    <td>{{ menu.restaurant.name }}</td>
                    <td>{{ menu.cuisine_type }}</td>
                    <td>{{ menu.dish_name }}</td>
                    <td>${{ menu.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
